name: Deploy 2-1 to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - "2-1/**"
      - ".github/workflows/deploy-2-1.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "2-1/package-lock.json"

      - name: Install dependencies
        working-directory: 2-1
        run: npm ci

      - name: Build
        working-directory: 2-1
        run: npm run build

      - name: Stage site under /2-1
        run: |
          mkdir -p pages/2-1
          cp -a 2-1/dist/. pages/2-1/

      - name: Create root redirect
        run: |
          cat > pages/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <meta http-equiv="refresh" content="0; url=/Radical-Software-DevLogs/2-1/" />
              <meta name="robots" content="noindex" />
              <title>Redirecting…</title>
              <link rel="canonical" href="/Radical-Software-DevLogs/2-1/" />
            </head>
            <body>
              <p>Redirecting to <a href="/Radical-Software-DevLogs/2-1/">/Radical-Software-DevLogs/2-1/</a>…</p>
            </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
